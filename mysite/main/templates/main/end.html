{% extends 'main/base.html' %}

{% block title %} Realizacje {% endblock %}

{% block content %}

<h1>Wpisz numer ID aby zakonczyć tranzakcję: </h1>

<form method="get">
 <input type="text" value="" name="mytextbox" size="1"/>
 <input type="submit" class="btn btn-primary" value="Click" name="mybtn">
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-primary" role="alert">
        {% if message.tags %}
        {% endif %}
            {{ message }}
    {% endfor %}
</div>

</ul>
{% endif %}
{% endblock %}
